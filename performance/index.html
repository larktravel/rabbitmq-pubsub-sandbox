<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>RabbitMQ Peformance TEST</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!-- <script type="text/javascript" src="node_modules/webstomp-client/dist/webstomp.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <button type="button" id="hotel_stay_button">Get Hotel Stays</button>
      <button type="button" id="airfares_button">Get Airfares</button>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <table class="stats table table-bordered table-striped">
            <tr>
              <th> Query </th>
              <th> Start Time </th>
              <th> End Time </th>
              <th> Duration </th>
            <tr>
            <tr>
              <td> Hotel Stay </td>
              <td id="hotel-start-time"> 0 </td>
              <td id="hotel-end-time"> 0 </td>
              <td id="hotel-duration"> 0 </td>
            <tr>
            <tr>
              <td> Air Stay </td>
              <td id="air-start-time"> 0 </td>
              <td id="air-end-time"> 0 </td>
              <td id="air-duration"> 0 </td>
            <tr>
          </table>
        </div>
      </div>
    </div>

    <div class="container hotel-stays">
      <h4>Hotel Stay Responses: <span>
          <button type="button" id="hotel_stay_toggle">Toggle Hotel Stays</button>
      </span></h4>
      <div class="row">
        <div class="col-xs-12">
          <table class="hotel-stays-table table table-bordered table-striped">
            <tr>
              <th> # </th>
              <th> Hotel Code </th>
              <th> Start Date </th>
              <th> Return Date </th>
              <th> Response </th>
            <tr>
          </table>
        </div>
      </div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
